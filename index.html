<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="http://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="RPS.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="bigHolder">
            <div>
                <nav id="firstDiv" class="navBar">
                    <h1>Rock-Paper-Scissors</h1>
                </nav>
            </div>
            <div class="bigTitle">
                <h2>Roll the dice of fate!</h2>
            </div>
            <div class="scoreCont">
                <div class="resultsText">
                </div>
                <div class="choices">
                    <div class="choiceCont">
                    <p>Player </p>
                    <img class="playerImg" src="Images/question.png">
                    <p class="playerScore">
                    Score: 0
                    </p>
                    </div>
                    <div class="choiceCont">
                    <p>CPU </p>
                    <img class="cpuImg" src="Images/question.png">
                    <p class="computerScore">
                    Score: 0
                    </p>
                    </div>
                </div>
            </div>
            <div class="buttonHolder">
                <button class="pickRock">
                </button>
                <button class="pickPaper">
                </button>
                <button class="pickScissors">
                </button>
            </div>

            <a
                href="https://www.vecteezy.com/free-vector/rock-paper-scissors-game"
                >Rock Paper Scissors Game Vectors by Vecteezy</a
            >
        </div>
    </body>
</html>
